baseURL: https://www.inzt.com/
languageCode: en-us
title: INZT
theme: PaperMod

params:
  profileMode:
    enabled: true
    title: "Anson Sun" # optional default will be site title
    subtitle: "Computer Engineering @ University of Toronto"
    imageUrl: "/assets/Avatar.png" # optional
    imageTitle: "Avatar" # optional
    imageWidth: 150 # custom size
    imageHeight: 150 # custom size
    buttons:
      - name: About
        url: "/about/"
      - name: Projects
        url: "/projects/"
      - name: Blog
        url: "/posts/"
  
  assets:
    favicon: "/assets/favicon/favicon.ico"
    favicon16x16: "/assets/favicon/favicon-16x16.png"
    favicon32x32: "/assets/favicon/favicon-32x32.png"
    apple_touch_icon: "/assets/favicon/apple-touch-icon.png"
    safari_pinned_tab: "/assets/favicon/apple-touch-icon.png"

  socialIcons: # optional
    - name: "email"
      url: "mailto:anson.sun@mail.utoronto.ca"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/ansontsun/"
    - name: "github"
      url: "https://github.com/ansontsun/"
  social: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

