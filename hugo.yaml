baseURL: https://www.inzt.com/
languageCode: en-us
title: INZT
theme: PaperMod

params:
  profileMode:
    enabled: true
    title: "Anson Sun" # optional default will be site title
    subtitle: "Computer Engineering @ University of Toronto"
    imageUrl: "/assets/Avatar.png" # optional
    imageTitle: "Avatar" # optional
    imageWidth: 150 # custom size
    imageHeight: 150 # custom size
    buttons:
      - name: About
        url: "/about/"
      - name: Projects
        url: "/projects/"
      - name: Blog
        url: "/posts/"

  socialIcons: # optional
    - name: "email"
      url: "mailto:anson.sun@mail.utoronto.ca"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/ansontsun/"
    - name: "github"
      url: "https://github.com/ansontsun/"
  social: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

menu:
  main:
  - identifier: home
    name: Home
    url: /
    weight: 10
  - identifier: about
    name: About
    url: /about/
    weight: 20
  - identifier: projects
    name: Projects
    url: /projects/
    weight: 30
  - identifier: posts
    name: Blog
    url: /posts/
    weight: 40
  - identifier: search
    name: Search
    url: /search/
    weight: 50
